<h2 style="text-align:center; margin-top:20px;"> 专祝 住转</h2>

<div style="max-width: 600px; margin: auto;">

    <label>住 驻:</label>
    <select [(ngModel)]="filterType" (change)="onFilterChange()">
        <option value="month">砖</option>
        <option value="year">砖</option>
    </select>

    <div style="margin-top:20px;">
        <canvas baseChart
            [type]="chartType"
            [labels]="chartLabels"
            [data]="chartData">
        </canvas>
    </div>

</div>
